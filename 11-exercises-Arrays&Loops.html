  // 11l 8. Create a function minMax(nums) that takes an array of numbers and returns an object with the minimum and maximum numbers in the array (do this usin a loop instead of using something like Math.min).  
    function minMax(nums) {
      const result = {
        min: 0,
        max: 0
      }
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] < result.min) {
          result.min = nums[i];
        }else if (nums[i] > result.max) {
          result.max = nums[i];
        }
      }
      return result
    }

// 11t 15. Arrays have a method called .reverse() which reverses the order of the values in the array. Using .reverse(), update exercise 11s to only remove the last 2 eggs from the array.
// -removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']) => ['egg', 'apple', 'ham']
    function removeEgg(foods) {
      const reversedFoods = foods.reverse();
      const result = [];
      let eggsRemoved = 0;
      for (let i = 0; i < reversedFoods.length; i++) {
        if (reversedFoods[i] === 'egg' && eggsRemoved < 2) {
          eggsRemoved++;
          continue;
        }
          result.push(reversedFoods[i]); 
      }
      return result.reverse();
    }
    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
